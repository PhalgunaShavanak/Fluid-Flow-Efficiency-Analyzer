<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sudden Contraction Coefficient Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Sudden Contraction Coefficient Calculator</h1>
      <div class="calculator">
        <div class="tab-container">
          <div class="tab input-tab">
            <h2>Inputs:</h2>
            <form id="inputForm" class="input-form">
              <label for="D1">Enter D1 (cm):</label>
              <input type="number" id="D1" required />
              <br />

              <label for="D2">Enter D2 (cm):</label>
              <input type="number" id="D2" required />
              <br />

              <label for="L">Enter L (cm):</label>
              <input type="number" id="L" required />
              <br />

              <label for="R">Enter R (cm):</label>
              <input type="number" id="R" required />
              <br />

              <label for="timeTaken">Enter Time (s):</label>
              <input type="number" id="timeTaken" required />
              <br />

              <button type="button" onclick="calculate()">Calculate</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
          </div>

          <div class="tab results-tab hidden">
            <h2>Results:</h2>
            <div id="output"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
